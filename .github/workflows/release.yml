# GitHub Actions workflow for creating a release
# This workflow is triggered on pushes to tags starting with 'v'

name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Application
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: pyinstaller Github_Tailscale_Automation.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-executable
          path: dist/Github_Tailscale_Automation.exe

  create_release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download executable artifact
        uses: actions/download-artifact@v3
        with:
          name: windows-executable

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          files: Github_Tailscale_Automation.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
